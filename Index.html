<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Manga Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
        }

        .manga-reader-container {
            width: 95%;
            max-width: 900px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            padding: 0;
        }

        .manga-page {
            display: block;
            width: 100%;
            line-height: 0;
            font-size: 0;
            border-bottom: 1px solid #444;
        }

        .manga-page:last-child {
            border-bottom: none;
        }

        .manga-page img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header, .footer {
            text-align: center;
            padding: 15px 10px;
            color: #ddd;
            background-color: #1a1a1a;
            border-bottom: 2px solid #555;
            z-index: 10;
        }

        .footer {
            border-top: 2px solid #555;
            border-bottom: none;
        }

        .nav-link {
            color: #79ccff;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="manga-reader-container">

        <div class="header">
            <h2>Chapter 1</h2>
            <p>
                <a href="#" class="nav-link">⬅️ Prev</a> |
                <a href="#" class="nav-link">Next ➡️</a>
            </p>
        </div>

        <div class="manga-page">
            <img src="images/Untitled77.png" alt="Manga Page 1">
        </div>

        <div class="manga-page">
            <img src="images/Untitled80.png" alt="Manga Page 2">
        </div>

        <div class="manga-page">
            <img src="images/Untitled97_20251016211854.png" alt="Manga Page 3">
        </div>

        <div class="footer">
            <p>End of Chapter</p>
            <p>
                <a href="#" class="nav-link">⬅️ Prev</a> |
                <a href="#" class="nav-link">Next ➡️</a>
            </p>
        </div>

    </div>

</body>
</html>
