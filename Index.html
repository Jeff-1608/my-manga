<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manga Reader</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 15px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="manga">
    <div class="note">Scroll down to read â†“</div>
  </div>

  <script>
    // --- Your actual image files ---
    const images = [
      "Untitled77.png",
      "Untitled80.png",
      "Untitled97_20251016211854.png"
    ];

    const mangaContainer = document.getElementById("manga");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = "images/" + name;
      img.alt = name;
      mangaContainer.appendChild(img);
    });
  </script>
</body>
</html>
